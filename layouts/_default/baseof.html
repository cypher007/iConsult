<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" class="has-navbar-fixed-top">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,800" rel="stylesheet"> 
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  <link rel="icon" href="/images/favicon.png" sizes="32x32"/>
  {{ $style := resources.Get "./style.sass" | resources.ToCSS }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">
  <style>
    @font-face {
      font-family: 'i4policy';
      src:
      url('/fonts/i4policy.ttf?jzefe9') format('truetype'),
      url('/fonts/i4policy.woff?jzefe9') format('woff'),
      url('/fonts/i4policy.svg?jzefe9#i4policy') format('svg');
      font-weight: normal;
      font-style: normal;
    }
  </style>
  {{ block "styles" . }}
  {{ end }}
</head>
<body>
  <nav class="navbar is-fixed-top">
    
    <div class="navbar-brand">
      
      <a class="navbar-item" href="{{ .Params.home }}"><img src="/images/logo.png"></a>
      
      <a class="navbar-burger burger" id="navbar-burger" data-target="navbarBasic">
        <span></span>
        <span></span>
        <span></span>
      </a>
      
    </div>
    
    <div id="navbarBasic" class="navbar-menu">
      
      <div class="navbar-start">
        
        {{ range .Site.Params.navbar }}
        
        <a class="navbar-item has-text-weight-semibold" href="{{ .url }}">{{ .title }}</a>
        
        {{ end }}
        
      </div>
      
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons social">
            <a href="https://facebook.com/i4policy"><span class="icon icon-facebook is-size-4"></span></a>
            <a href="https://twitter.com/i4policy"><span class="icon icon-twitter is-size-4"></span></a>
            <a href="https://www.youtube.com/channel/UCvHEvb6kZTVwdyk72YMke0Q"><span class="icon icon-youtube is-size-4"></span></a>
          </div>
        </div>
        <div class="navbar-item">
          <div class="buttons">
            
            <a class="button is-primary" href="/app/">{{ i18n "get_started" }}</a>
            
          </div>
        </div>
      </div>
    </div>
    
  </nav>
  
  {{ block "main" . }}
  
  {{ end }}
  
  <footer class="footer columns">
    
    <div class="column">
      <img src="/images/logo.white.png" width="80" height="80">
    </div>
    
    <div class="column has-text-right">
      <h6>{{ i18n "reserved" }}</h6>
    </div>
    
  </footer>
  
  <script>
    
    var menu = document.getElementById("navbar-burger");
    
    menu.addEventListener("click", function(el) {
      
      var target = document.getElementById(el.target.dataset.target);
      
      target.classList.toggle("is-active");
      
    });
    
  </script><!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-130093738-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    
    gtag('config', 'UA-130093738-1');
  </script>
</body>
</html>
